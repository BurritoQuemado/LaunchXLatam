<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo&Ro | Realizar Pedido</title>
</head>
<body>
    <div class="navbar">
        <div class="nav_logo_container">
            <img src="" alt="loro_logo" class="nav_logo">
            <h2>Lo & Ro</h2>
        </div>
        <div>
            <nav class="navlist">
                <a href="index.html">Inicio</a> |
                <a href="catalogo.html"> Catalogo</a>
            </nav>
        </div>
    </div>
    <div class="mainContent">
        <div class="form_container">
            <form action="">
                <section>
                    <h2>Informacion de Contacto</h2>
                    <input type="text" name="name" id="name" placeholder="Nombre" required>
                    <br>
                    <input type="email" name="name" id="email" placeholder="Correo" required>
                    <br>
                    <input type="number" name="name" id="phone" placeholder="Telefono" maxlength="10" required>
                </section>
                <section>
                    <h2>Arma tu pastel</h2>
                    <h3>Sabores</h3>
                    <input type="checkbox" name="sabor" value="Chocolate" id="sabor1"/>
                    <label for="sabor1">Chocolate - $100</label>
                    <br>
                    <input type="checkbox" name="sabor" value="Chocolate" id="sabor2"/>
                    <label for="sabor1">Fresa - $100</label>
                    <br>
                    <input type="checkbox" name="sabor" value="Chocolate" id="sabor3"/>
                    <label for="sabor1">Vainilla - $100</label>
                    <br>
                    <input type="checkbox" name="sabor" value="Chocolate" id="sabor4"/>
                    <label for="sabor1">Nuez - $200</label>
                    <br>
                    <h3>Adornos</h3>
                    <input type="checkbox" name="adorno" value="Chocolate" id="adorno1"/>
                    <label for="sabor1">Fresas - $50</label>
                    <br>
                    <input type="checkbox" name="adorno" value="Chocolate" id="adorno2"/>
                    <label for="sabor1">Galletas Oreo - $30</label>
                    <br>
                    <input type="checkbox" name="adorno" value="Chocolate" id="adorno3"/>
                    <label for="sabor1">Conejos Turin - $80</label>
                    <br>
                    <input type="checkbox" name="adorno" value="Chocolate" id="adorno4"/>
                    <label for="sabor1">Trozos de chocolate - $75</label>
                    <br>
                    <textarea name="descripcion" id="desc" cols="30" rows="10" placeholder="Describe tu pastel"></textarea>
                </section>
                <input type="submit" value="Aceptar">
            </form>
        </div>
    </div>
    <footer>
        <div class="nav_logo_container">
            <img src="" alt="lo&ro_logo" class="nav_logo">
            <h2>Lo & Ro</h2>
            <h3>Repostería fina, casera, elaborada por madre e hija.</h3>
            <p>Querétaro, Qro. México</p>
        </div>
        <div class="socialMedia">
            <a href="https://www.instagram.com/lo.ro.pasteleria/" target="_blank">
                <img src="./assests/images/instagram.png" alt="loro_instagram">
            </a>
        </div>
    </footer>
</body>
</html>
